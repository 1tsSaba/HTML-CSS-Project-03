<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@200;700&family=Outfit:wght@400;700&family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container1">
      <img
        src="./images/illustration-hero.svg"
        alt="A boy listens to music on the phone with the help of headphones"
        width="350px"
      />
      <h1>Order Summary</h1>
      <p class="info">
        You can now listen to millions of songs, <br />
        audiobooks, and podcasts on any device <br />
        anywhere you like!
      </p>
      <div class="container2">
        <img
          src="./images/icon-music.svg"
          alt="music-icons"
          width="50px"
          height="50px"
        />
        <p class="annual">Annual Plan</p>

        <a class="change" href="">Change</a>
      </div>
      <button>Proceed to Payment</button>
      <p class="order">Cancel Order</p>
    </div>
  </body>
</html>
